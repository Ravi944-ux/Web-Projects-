<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOAN EMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<script defer src="app.js"></script>
<body>
    <div class="wrapper">
        <h2>LOAN EMI CALCULATOR</h2>
        <span class="div-bar"></span>
    <div class="calculator">
        <div class="calculator-input">
            <label for="">Loan Amount (Rs.):</label>
            <input type="number" id="loan_amount">
        </div>
        <div class="calculator-input">
            <label for="">Loan Tenure (year.):</label>
            <input type="number" id="loan_tenure">
        </div>
        <div class="calculator-input">
            <label for="">Interest Rate (%.):</label>
            <input type="number" id="loan_interest">
        </div>

    <div class="calculator-input">
        <button id="calculator-btn" class="calculator-btn">Calculate EMI</button>
    </div>

    </div>
    <div class="calculator-result">
        <canvas id="loanChart"></canvas>
        <ul>
            
            <li>Monthly EMI: <span class="loan_emi"></span></li>
            <li>Principal Amount: <span class="loan_principle"></span></li>
            <li>Loan of Interest: <span class="loan_interest_rate"></span></li>
            <li>Total Amount to be paid: <span class="loan_total"></span></li>
        </ul>
    </div>

</body>
</html>
